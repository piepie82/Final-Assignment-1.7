<!DOCTYPE html>
<html>
<head>
    <title>TextBlob Sentiment Analysis</title>
</head>
<body>
    <h1>Enter your text for sentiment analysis:</h1>
    <form method="POST">
        <textarea name="user_text" rows="5" cols="30"></textarea>
        <br>
        <input type="submit" value="Analyze">
    </form>
    {% if sentiment %}
        <h2>Sentiment Analysis Result:</h2>
        <p>Text: {{ sentiment.source }}</p>
        <p>Polarity: {{ sentiment.polarity | format_sentiment }}</p>
        <p>Subjectivity: {{ sentiment.subjectivity }}</p>
    {% else %}
        <p>Please enter text and submit for analysis.</p>
    {% endif %}
</body>
</html>
